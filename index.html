<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scleroderma Test Recommendation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Scleroderma Test Recommendation</h1>
        <form id="predict-form">
            <label for="symptoms">Patient Symptoms (free text):</label>
            <textarea id="symptoms" name="symptoms" rows="3" placeholder="Describe patient symptoms..."></textarea>
            <h2>Clinical Features</h2>
            <div class="features-grid">
                <label><input type="checkbox" name="features" value="Swollen joints"> Swollen joints</label>
                <label><input type="checkbox" name="features" value="Skin thickening of the whole finger distal to MCP (Sclerodactyly)"> Skin thickening of the whole finger distal to MCP (Sclerodactyly)</label>
                <label><input type="checkbox" name="features" value="Myalgia"> Myalgia</label>
                <label><input type="checkbox" name="features" value="Muscle weakness"> Muscle weakness</label>
                <label><input type="checkbox" name="features" value="Dyspnea (NYHA-stage)"> Dyspnea (NYHA-stage)</label>
                <label><input type="checkbox" name="features" value="DAS 28 (ESR, calculated)"> DAS 28 (ESR, calculated)</label>
                <label><input type="checkbox" name="features" value="DAS 28 (CRP, calculated)"> DAS 28 (CRP, calculated)</label>
                <label><input type="checkbox" name="features" value="Body weight (kg)"> Body weight (kg)</label>
                <label><input type="checkbox" name="features" value="BNP (pg/ml)"> BNP (pg/ml)</label>
                <label><input type="checkbox" name="features" value="NTproBNP (pg/ml)"> NTproBNP (pg/ml)</label>
                <label><input type="checkbox" name="features" value="Forced Vital Capacity (FVC - % predicted)"> Forced Vital Capacity (FVC - % predicted)</label>
                <label><input type="checkbox" name="features" value="DLCO/SB (% predicted)"> DLCO/SB (% predicted)</label>
            </div>
            <h2>Lab Values</h2>
            <label>BNP (pg/ml): <input type="number" name="BNP (pg/ml)" step="any"></label>
            <label>NTproBNP (pg/ml): <input type="number" name="NTproBNP (pg/ml)" step="any"></label>
            <label>Body weight (kg): <input type="number" name="Body weight (kg)" step="any"></label>
            <label>DAS 28 (ESR, calculated): <input type="number" name="DAS 28 (ESR, calculated)" step="any"></label>
            <label>DAS 28 (CRP, calculated): <input type="number" name="DAS 28 (CRP, calculated)" step="any"></label>
            <label>Forced Vital Capacity (FVC - % predicted): <input type="number" name="Forced Vital Capacity (FVC - % predicted)" step="any"></label>
            <label>DLCO/SB (% predicted): <input type="number" name="DLCO/SB (% predicted)" step="any"></label>
            <button type="submit">Get Recommendation</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
